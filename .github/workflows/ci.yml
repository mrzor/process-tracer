name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install base dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            clang \
            llvm \
            gcc \
            pkg-config \
            libelf-dev \
            libcap-dev \
            libzstd-dev \
            zlib1g-dev \
            linux-headers-$(uname -r)

      - name: Build latest libbpf from source
        run: |
          git clone https://github.com/libbpf/libbpf.git
          cd libbpf/src
          make -j $(nproc)
          sudo make install
          sudo ldconfig

      - name: Build latest bpftool from source
        run: |
          git clone --recurse-submodules https://github.com/libbpf/bpftool.git
          cd bpftool/src
          make -j $(nproc)
          sudo make install

      - name: Generate vmlinux.h
        run: |
          sudo bpftool btf dump file /sys/kernel/btf/vmlinux format c > internal/bpf/vmlinux.h

      - name: Generate BPF bindings
        run: go generate ./internal/bpf

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install base dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            clang \
            llvm \
            gcc \
            pkg-config \
            libelf-dev \
            libcap-dev \
            libzstd-dev \
            zlib1g-dev \
            linux-headers-$(uname -r)

      - name: Build latest libbpf from source
        run: |
          git clone https://github.com/libbpf/libbpf.git
          cd libbpf/src
          make -j $(nproc)
          sudo make install
          sudo ldconfig

      - name: Build latest bpftool from source
        run: |
          git clone --recurse-submodules https://github.com/libbpf/bpftool.git
          cd bpftool/src
          make -j $(nproc)
          sudo make install

      - name: Generate vmlinux.h
        run: |
          sudo bpftool btf dump file /sys/kernel/btf/vmlinux format c > internal/bpf/vmlinux.h

      - name: Generate BPF bindings
        run: go generate ./internal/bpf

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false
